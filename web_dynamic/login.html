<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Start Style Sheets -->
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/framework.css">
    <link rel="stylesheet" href="stylesheets/register.css">
    <style>
        form {
            width: fit-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 0px;
        }
        input {
            width: 320px;
        }

        @media (min-width: 768px) {
            input {
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <form class="p-20 border rad-10">
        <div class="logo rad-half txt-bold">IQA</div>
        <div class="info">
            <label for="email">
                Email:
                <input id="email" type="email" maxlength="50" required name="email">
            </label>
            <label for="password">
                Password:
                <input type="password" id="password" maxlength="15" required name="password">
            </label>
            <input type="submit" value="Register" id="submit">
        </div>
    </form>
</body>
</html>
