<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Local Stylesheets -->
    <link rel="stylesheet" href="stylesheets/framework.css">
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/quiz.css">
    <!-- End Local Stylesheets -->
    <!-- Start Font Awesome Library -->
    <!-- End Font Awesome Library -->
    <!-- Start Scripts -->
    <script src="scripts/quiz.js" defer></script>
    <!-- End Scripts -->
    <title>Quiz</title>
</head>
    <body>
        <div class="page">
            <!-- Start Main Section -->
            <main class="container bg-white p-20 rad-6">
                <div class="img w-full rad-10"></div>
                <div id="introduction">
                    <h2>Description:</h2>
                    <p>
                        The description is intended to be here
                    </p>
                    <h2>Instructions:</h2>  
                    <ul>
                        <li>Do this</li>
                        <li>Do that</li>
                        <li>Don't do "b", but you can do "a"</li>
                        <li>Do neither "a" nor "b"</li>
                    </ul>
                    <button class="rad-6" id="start">Start</button>
                </div>
                <div id="question-template">
                    <div class="question-content d-flex">
                        <div class="main-body">
                            <p><span>1 . </span>Question: the question is intendet to be here</p>
                            <div class="choices">
                                <div class="answer">
                                    <input type="radio" name="answer-1" id="1"> <label for="1">Answer - 1</label>
                                </div>
                                <div class="answer">
                                    <input type="radio" name="answer-2" id="2"> <label for="2">Answer - 2</label>
                                </div>
                                <div class="answer">
                                    <input type="radio" name="answer-3" id="3"> <label for="3">Answer - 3</label>
                                </div>
                                <div class="answer">
                                    <input type="radio" name="answer-4" id="4"> <label for="4">Answer - 4</label>
                                </div>
                                <div class="answer">
                                    <input type="radio" name="answer-5" id="5"> <label for="5">Answer - 5</label>
                                </div>
                            </div>
                        </div>
                        <div class="optional-img bg-gray rad-6"></div>
                    </div>
                    <div class="progress p-relative rad-10 bg-gray"></div>
                    <div class="movement">
                        <button>Skip</button>
                        <button>Next</button>
                    </div>
                </div>
            </main>
            <!-- End Main Section -->
        </div>
    </body>
</html>
